# Sources for homebrew apps
homebrew_taps:
  - homebrew/core
  - caskroom/cask
  - caskroom/versions
  - osx-cross/avr

# Apps installed through Homebrew
homebrew_apps:
  - zsh
  - htop
  - wget
  - pv
  - nmap
  - mariadb
  - postgresql
  - nginx
  - php
  - composer
  - ffmpeg
  - youtube-dl
  - avr-binutils
  - avr-gcc
  - avrdude

# Apps installed through Homebrew Cask
homebrew_cask_apps:
  - iterm2
  - firefox-developer-edition
  - eloston-chromium  # ungoogled
  - sequel-pro
  - postico
  - sublime-text
  - vagrant
  - the-unarchiver
  - spectacle
  - gimp

# Apps installed through Mac app store
mas_installed_apps:
  - { id: 803453959, name: "Slack" }
  - { id: 747648890, name: "Telegram" }
  - { id: 1179623856, name: "Pastebot" }
  - { id: 732710998, name: "Enpass" }
