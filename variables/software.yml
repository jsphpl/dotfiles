# Locally copied mac apps
mac_apps:
  - path: /Volumes/nifty/Cloud/_shared/Mac Apps/sketch-43.2-39069.zip
    creates: Sketch.app
  - path: /Volumes/nifty/Cloud/_shared/Mac Apps/Radio_Silence_2.1.pkg
    creates: Radio Silence.app

# Global composer packages
composer_packages:
  - "laravel/installer"
  - "laravel/valet"
  - "squizlabs/php_codesniffer"
  - "phpunit/phpunit"
